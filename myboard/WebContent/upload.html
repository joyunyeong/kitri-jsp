<meta charset="UTF-8">
<script>
$(function(){	
	$("button").click(function(){
		var form = $('form')[0];
		var formData = new FormData(form); // JavaScript에서 제공되는 객체
		console.log(formData.get('a'));
		console.log(formData.get('f1'));
		$.ajax({
			url:'upload',
			method:'post', // 꼭 post방식으로 해야함!
			processData: false,
            contentType: false,
			data:formData,
			success:function(result){
				alert("파일업로드 OK");
				$("section").html(result.trim());				
			}
		});
		return false;
	});
});
</script>
<form method="post" enctype="multipart/form-data" action="upload">
  <input type="text" name="a" value="aaa">
  <input type="file" name="f1">  
</form>
<button>업로드</button>
